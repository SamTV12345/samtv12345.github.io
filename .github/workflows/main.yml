name: Build and Deploy
on:
  push:
    branches:
      - main
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  packages: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Cache
        uses: actions/cache@v4
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: |
            node_modules
            ~/.local/share/gnpm
            /usr/local/bin/gnpm
            /usr/local/bin/gnpm-0.0.12
          # An explicit key for restoring and saving the cache
          key: ${{ runner.os }}-homepage-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Setup gnpm
        uses: SamTV12345/gnpm-setup@main
        with:
          version: 0.0.12
      - name: Install dependencies
        run: gnpm-0.0.12 i
      - name: Build app
        run: gnpm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './dist'
      - name: Docker build
        run: |
          docker build -t homepage:${{github.run_id}} .
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to GitHub Container Registry
        run: |
              docker tag homepage:${{github.run_id}} ghcr.io/samtv12345/samtv.github.io:${{github.run_id}}
              docker push ghcr.io/samtv12345/samtv.github.io:${{github.run_id}}
      - name: Write to dynamic tag
        run: |
            sed -i "s|tag: .*|tag: \"${{github.run_id}}\"|g" ./helm/values-dynamic.yaml
            git config --global user.name 'github-actions'
            git config --global user.email 'noreply@github.com'
            git add .
            git commit -m "chore: bump image to ${{github.run_id}}"
            git push origin main
